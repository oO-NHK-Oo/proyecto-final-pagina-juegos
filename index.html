  <body>
    <header>
      <nav class="navbar navbar-light bg-dark min-vw-100">
        <h2 class="p-3 text-white">NHK</h2>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
        <div class="container-fluid p-0 m-0">
          <ul class="menu mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"

              <a class="nav-link" href="./pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="row mt-5 w-100 h-25" id="contenedor"></div>
    </main>

    <div class="container-x1 mx-auto">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header mx-auto">
              <h5 class="modal-title">Carrito de compras</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger mx-auto"
                id="vaciarCarrito"
              >
                Vaciar carrito
              </button>
              <button
                type="button"
                id="procesarCompra"
                class="btn btn-primary mx-auto"
              >
                Continuar comprando
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <footer class="text-center text-white" style="background-color: #000000ef">
      <div class="container ">
        <section class="mt-5">

              </h6>
            </div>
          </div>
        </section>
  
        <hr class="my-2" />
  
        <section class="mb-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
             
            </div>
          </div>
        </section>
  
        <section class="text-center mb-5">
          <a href="" class="text-white me-4">
              <i class="fab fa-facebook-f"></i>
            </a>  
         
         
          <a href="" class="text-white me-4">

          </a>
